<div class="container">
    <div class="row">
    
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nueva skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcionE">Porcentaje</label>
                    <input type="text" class="form-control" id="procentaje" name="porcentaje" [(ngModel)]="porcentaje" required> </div>

               
    
                <button type="button" class="btn btn-primary">
                    Agregar Skill
                </button>
    
            </form>
        </div>
    </div>
    </div>
