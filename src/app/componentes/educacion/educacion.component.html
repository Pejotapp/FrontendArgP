<div class="row">
    <h1>Educacion</h1>
<div class="col-lg-2"><button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">Agregar Educacion</button></div>


<div class="col-lg-1">
<div class="col-lg-11">
<table class="table">
    <tbody>
        <tr *ngFor="let Educacion of educacion">
            <td><h2>{{Educacion.nombreE}}</h2></td>
            <td>{{Educacion.descripcionE}}</td>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-info" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i>EDITAR</button></td>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-eraser-fill"></i>BORRAR</button></td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
